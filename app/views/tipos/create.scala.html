@(tipoForm: Form[Tipo])

@import helper._

@implicitFieldConstructor = @{ FieldConstructor(twitterBootstrapInput.render) }

@main("Novo Tipo de Evento") {
<html>
<body>
<head lang="en">
    <meta charset="UTF-8">
    <title>Cadastrar País</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <fieldset>
                <div id="legend">
                    <legend>
                        <h3>
                            Cadastrar Tipo de Evento <a href="/" class="btn btn-link pull-right">
                            <span class="glyphicon glyphicon-home"></span><b> Início</b></a>
                        </h3>
                    </legend>
                </div>
                @form(routes.TipoController.salvar()) {
                <form class="form-horizontal">
                    <div class="form-group">
                        <!--Input do Nome-->
                        <div class="col-lg-12">
                            @helper.inputText(tipoForm("nome"))
                        </div>
                        <!--Botões-->
                        <div class="col-lg-8">
                            <div class="control-group">
                                <br>
                                <input type="submit" value="Salvar" class="btn btn-success">
                                <a href="@routes.TipoController.lista()" class="btn btn-default">Cancelar</a>
                            </div>
                        </div>
                    </div>
                </form>
                }
            </fieldset>
        </div>
    </div>
    <br>
</div>
</body>
</html>
}
