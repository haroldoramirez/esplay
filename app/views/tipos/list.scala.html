@(tipos: List[Tipo])
@main("Tipos de Eventos"){
<div class="container">
    <div class="header">
        <ul class="nav nav-pills pull-right">
            <li class="active">
                <a href="@routes.TipoController.novo()">Novo Tipo de Evento</a>
            </li>
            <li class="active"><a href="/">In√≠cio</a></li>
        </ul>
        <h3 class="text-muted">Tipos de Eventos</h3>
    </div>
    <table class="table table-striped table-bordered" id="example" cellpadding="0" cellspacing="0" border="0" width="100%">
        <tfoot>
        @for(tipo <- tipos) {
        <tr>
            <th>
                <a href="@routes.TipoController.detalhar(tipo.id)">
                    @tipo.nome
                </a>
            </th>
        </tr>
        }
        </tfoot>
    </table>
</div>
}
