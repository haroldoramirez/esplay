@(sistema : String)(versaoDoPlay : String)
<head>
    <meta charset="UTF-8">
    <title>@sistema</title>

    <!--Awesome Icons-->
    <link rel="stylesheet" href="assets/stylesheets/awesome/css/font-awesome.css"/>

    <link rel="stylesheet" href="assets/bower_components/bootstrap/dist/css/bootstrap.css"/>

    <!--Jquery-->
    <script src="assets/bower_components/jquery/dist/jquery.js"></script>

    <script src="assets/bower_components/bootstrap/dist/js/bootstrap.js"></script>

</head>
<div class="container-fluid">
    <div class="header">
            <h3 class="text-muted">Gerenciador de Compromissos</h3>
    </div>
    <div class="jumbotron">
        <p><a class="btn btn-lg btn-success">
                powered by Play Framework @versaoDoPlay</a></p>
        <p><a class="btn btn-lg btn-success">
            Versão do Sistema 1.0</a></p>
    </div>
        <div align="center" class="error-actions">
            <a href="/#/" class="btn btn-primary"><span class="fa fa-home"></span>
                Início </a>
        </div>
    <hr>
</div>
<!--Rodapé-->
<div align="center">
    <footer class="footer">
        <div class="container">
            <p>&copy; 2015 Gerenciador de Compromissos -
                <b>Powered by Play Framework e AngularJS
                </b>.Todos os direitos reservados.
            </p>
        </div>
    </footer>
</div>
