@(usuarioForm:DynamicForm)
@import helper._
<html>
<body>
<div class="container-fluid">
    <div class="header">
        <h3 class="text-muted">Login</h3>
    </div>
    @if(usuarioForm.hasGlobalErrors) {
    <p class="error">
        @usuarioForm.globalError.message
    </p>
    }
    @form(routes.LoginController.autenticar()) {
    @inputText(usuarioForm("email"))
    @inputPassword(usuarioForm("senha"))
    <input type="submit" value="Autenticar">
    }
    <div align="center" class="error-actions">
        <a href="/#/" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>
            In√≠cio </a>
    </div>
</div>
</body>
</html>
