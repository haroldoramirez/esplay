<div class="row">
    <legend>
        <h2>
            <i class="fa fa-tags"></i> Lista de Tipos <small>de Compromisso</small><a class="btn btn-success pull-right" href="#/tipos/novo">
            Novo Tipo de Compromisso (F2)</a>
        </h2>
    </legend>

    <!--Input de Busca-->
    <div class="col-lg-5 input-group">
        <input autofocus type="search" class="form-control" placeholder="digite o nome do tipo de compromisso">
            <span class="input-group-btn">
                  <button class="btn btn-primary">Buscar</button>
            </span>
    </div>
    <br>

    <!--Tabela-->
    <table ng-init="init()" class="table-striped table table-hover table-bordered">
        <tr>
            <th>Nome</th>
        </tr>
        <tr ng-repeat="tipo in tipos">
            <td><b><a href="#/tipos/detalhe/{{tipo.id}}">{{tipo.nome}}</a></b></td>
        </tr>
    </table>
</div>
