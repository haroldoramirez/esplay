<div class="row">
    <legend>
        <h2>
            <i class="fa fa-bookmark"></i> Lista de Categorias <small>de Compromisso</small><a class="btn btn-success pull-right" href="#/categorias/novo">
            Nova Categoria de Compromisso (F3)</a>
        </h2>
    </legend>

    <!--Input de Busca-->
    <div class="col-lg-5 input-group">
        <input autofocus type="search" class="form-control" placeholder="digite o nome da categoria de compromisso">
             <span class="input-group-btn">
                  <button class="btn btn-primary">Buscar</button>
            </span>
    </div>
    <br>

    <!--Tabela-->
    <table ng-init="init()" class="table-striped table table-hover table-bordered">
        <tr>
            <th>Categoria</th>
        </tr>
        <tr ng-repeat="categoria in categorias">
            <td><b><a href="#/categorias/detalhe/{{categoria.id}}">{{categoria.nome}}</a></b></td>
        </tr>
    </table>
</div>
