<div class="row">
    <legend>
        <h2>
            <i class="fa fa-users"></i> Novo Usuário
        </h2>
    </legend>
    <form class="form-horizontal" ng-submit="save()">
        <div class="form-group">
            <!--Input do Email-->
            <div class="col-lg-4">
                <label class="control-label" for="email">Email para Login</label>
                <div ng-class="{'has-error': !usuario.email}">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input autofocus placeholder="Insira um email para login válido" maxlength="100" class="form-control" type="email" ng-model="usuario.email" id="email" required/>
                    </div>
                </div>
            </div>

            <!--Input do Senha-->
            <div class="col-lg-4">
                <label class="control-label" for="senha">Senha</label>
                <div ng-class="{'has-error': !usuario.senha}">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-key"></i></span>
                        <input placeholder="Insira a senha" maxlength="20" class="form-control" type="password" ng-model="usuario.senha" id="senha" required/>
                    </div>
                </div>
            </div>

            <!--Input Privilégio-->
            <div class="col-lg-3">
                <label class="control-label">Privilégio</label>
                <div ng-class="{'has-error': !usuario.privilegio}">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-bolt"></i></span>
                        <select ng-model="usuario.privilegio" class="form-control">
                            <option selected value="">Selecione</option>
                            <option value=1>Usuário</option>
                            <option value=2>Administrador</option>
                        </select>
                    </div>
                </div>
            </div>

            <!--Botões-->
            <div class="col-lg-12">
                <div class="control-group">
                    <br>
                    <button id="save" class="btn btn-success" type="submit" ng-disabled="!usuario.email || !usuario.senha || !usuario.privilegio">
                        Salvar
                    </button>
                    <button type="reset" id="cancel" class="btn btn-default" ng-click="cancel()">
                        Voltar
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
