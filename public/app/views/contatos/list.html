<div class="container">
    <div class="row">
        <fieldset>
            <div id="legend">
                <legend>
                    <h2>
                        <i class="fa fa-user"></i> Lista de Contatos<a class="btn btn-success pull-right" href="#/contatos/novo">
                        Novo Contato</a>
                    </h2>
                </legend>
            </div>

            <!--Input de Busca-->
            <div class="col-lg-5">
                <div class="input-group">
                    <input autofocus type="search" class="form-control" placeholder="digite o nome">
                         <span class="input-group-btn">
                              <button class="btn btn-primary">
                                  Buscar
                              </button>
                        </span>
                </div>
                <br>
            </div>

            <!--Tabela-->
            <table ng-init="init()" class="table-striped table table-hover table-bordered">
                <br>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <!--<th></th>-->
                </tr>
                <tr ng-repeat="contato in contatos">
                    <td><b><a href="#/contatos/detalhe/{{contato.id}}">{{contato.nome}}</a></b></td>
                    <td>{{contato.email}}</td>
                    <td>{{contato.telefone}}</td>
                    <!--<td>-->
                    <!--<a href="" confirmation-needed="Confirmar a exclusÃ£o?" class="glyphicon glyphicon-trash" ng-click="delete(pais.id)"></a>-->
                    <!--</td>-->
                </tr>
            </table>
        </fieldset>
    </div>
</div>
