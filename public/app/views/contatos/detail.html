<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Detalhe Contatos</title>
</head>
<body>
<div class="container">
    <div class="row">
        <fieldset>
            <h2>
                Detalhe do Contato <a class="btn btn-link pull-right">
                <button type="button" class="btn btn-danger" data-template="assets/popover/confirmacaoPopover.html" bs-popover="popoverConfirmacao">
                    Remover
                </button></a>
            </h2>
            <hr>
            <form ng-init="init()" class="form-horizontal" ng-submit="update()">
                <div class="form-group">
                    <!--Input do Nome-->
                    <div class="col-lg-5">
                        <label class="control-label" for="nome">Nome</label>
                        <div ng-class="{'has-error': !contato.nome}">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input autofocus placeholder="Insira o nome do Contato" maxlength="100" class="form-control" type="text" ng-model="contato.nome" id="nome" required/>
                            </div>
                        </div>
                    </div>

                    <!--BotÃµes-->
                    <div class="col-lg-8">
                        <div class="control-group">
                            <br>
                            <button type="submit" id="save" class="btn btn-success" ng-disabled="!contato.nome">
                                Atualizar
                            </button>
                            <button type="reset" id="cancel" class="btn btn-default" ng-click="cancel()">
                                Voltar
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </fieldset>
    </div>
</div>
</body>
</html>
